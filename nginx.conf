server {
    listen 80;
    server_name buddhabridge.org www.buddhabridge.org;
    root /var/www/buddhabridge.org;
    index buddhabridge.org;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

